<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
</head>
<body>
	<form class="signupForm" id="contactForm" novalidate action="" method="">
		<div class="radio">
			<label>
				<input type="radio" name="course-options" required data-validation-required-message="Please choose a course" value="test-course" class="courseButton1">
				<div class="option-heading">Girl Code beginner course</div>
			</label>
		</div>
		<div class="form-group col-xs-12 floating-label-form-group controls">
			<label>Name</label>
			<input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
			<p class="help-block text-danger"></p>
		</div>
		<div class="form-group col-xs-12 floating-label-form-group controls">
			<label>Email Address</label>
			<input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
			<p class="help-block text-danger"></p>
		</div>
		<div class="form-group col-xs-12 floating-label-form-group controls">
			<label>Phone Number</label>
			<input type="tel" class="form-control" placeholder="Phone Number" id="phone" required data-validation-required-message="Please enter your phone number.">
			<p class="help-block text-danger"></p>
		</div>
	</div>
	<div class="row control-group buttons-with-label">
		<div class="form-group col-xs-12 controls">
			<div class="btn-group" data-toggle="buttons">
				<label class="btn btn-default btn-sm">
					<input type="radio" name="canByo-options" autocomplete="off" value="Yes" required data-validation-required-message="Please choose Yes or No"> Yes
				</label>
				<label class="btn btn-default btn-sm">
					<input type="radio" name="canByo-options" autocomplete="off" value="No"> No
				</label>
			</div>
			<label>I can bring a Windows or Mac computer</label>
			<p class="help-block text-danger"></p>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="form-group col-xs-12">
			<button type="submit" class="btn btn-success btn-lg">Sign me up!</button>
		</div>
	</div>
</form>
<script>
	document.querySelector('.signupForm').addEventListener('submit', function (e) {
		console.log("sending")
		e.preventDefault()
		var data = {}
    data.name = document.querySelector("input#name").value
    data.email = document.querySelector("input#email").value
    data.phone = document.querySelector("input#phone").value
    var courseEl = document.querySelector('input[name="course-options"]:checked')
    data.course = courseEl ? courseEl.value : "null"
    var byoEl = document.querySelector('input[name="canByo-options"]:checked')
    data.byo = byoEl ? byoEl.value : "null"
		
    $.post('/signup', data, function (data, textStatus) {
    	console.log(data)
    	console.log(textStatus)
    })
	})
</script>
</body>
</html>
